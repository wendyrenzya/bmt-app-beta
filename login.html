<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - Big Motor Apps</title>

<style>
    body {
        margin: 0;
        background: #f4f5f7;
        font-family: 'Inter', sans-serif;
    }

    .container {
        padding: 30px;
        max-width: 400px;
        margin: auto;
        margin-top: 90px;
        text-align: center;
    }

    h1 {
        font-size: 26px;
        margin-bottom: 20px;
        color: #333;
    }

    input {
        width: 100%;
        padding: 14px;
        margin: 12px 0;
        border-radius: 10px;
        border: 1px solid #ccc;
        font-size: 15px;
    }

    button {
        width: 100%;
        padding: 14px;
        background: #ff8a00;
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 10px;
        margin-top: 10px;
        font-weight: 600;
    }

    .error {
        margin-top: 10px;
        color: red;
        font-size: 13px;
        display: none;
    }
</style>
</head>

<body>

<div class="container">
    <h1>Big Motor Apps</h1>

    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">

    <button onclick="login()">Masuk</button>

    <div class="error" id="errorMsg">Username atau password salah.</div>
</div>

<script>
function login() {
    let user = document.getElementById("username").value.trim();
    let pass = document.getElementById("password").value.trim();

    fetch("/login", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ username: user, password: pass })
    })
    .then(r => r.json())
    .then(d => {
        if (d.status === "ok") {
            localStorage.setItem("user", JSON.stringify(d));
            window.location.href = "home.html";
        } else {
            document.getElementById("errorMsg").style.display = "block";
        }
    });
}
</script>

</body>
</html>
