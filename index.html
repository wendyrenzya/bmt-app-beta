<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Big Motor Apps</title>

<style>

body {
    margin: 0;
    padding: 0;
    background: #f4f6fa;
    font-family: Arial, sans-serif;
}

/* HEADER */
.header {
    background: #ffffff;
    padding: 18px;
    font-size: 22px;
    font-weight: bold;
    color: #1d1d1d;
    box-shadow: 0 1px 4px rgba(0,0,0,0.08);
}

/* GRID WRAPPER */
.grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 18px;
    padding: 20px;
}

/* GRID CARD */
.card {
    background: #ffffff;
    padding: 18px 12px;
    border-radius: 18px;
    text-align: center;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
}

.card img {
    width: 68px; 
    height: 68px;
}

.card-title {
    margin-top: 10px;
    font-size: 14px;
    font-weight: bold;
    color: #1d1d1d;
}

/* NAVBAR */
.navbar {
    position: fixed;
    bottom: 0;
    width: 100%;
    background: #ffffff;
    display: flex;
    justify-content: space-around;
    padding: 10px 0 12px;
    border-radius: 18px 18px 0 0;
    box-shadow: 0 -2px 8px rgba(0,0,0,0.08);
}

.nav-item {
    text-align: center;
    flex: 1;
}

.nav-item img {
    width: 26px;
    height: 26px;
    margin-bottom: 3px;
}

.nav-text {
    font-size: 12px;
    color: #1d1d1d;
}

</style>
</head>
<body>

<!-- HEADER -->
<div class="header">Big Motor Apps</div>

<!-- GRID MENU -->
<div class="grid">

    <div class="card">
        <img src="assets/icons/penjualan.png" />
        <div class="card-title">Penjualan</div>
    </div>

    <div class="card">
        <img src="assets/icons/servis.png" />
        <div class="card-title">Servis</div>
    </div>

    <div class="card">
        <img src="assets/icons/stok_masuk.png" />
        <div class="card-title">Stok Masuk</div>
    </div>

    <div class="card">
        <img src="assets/icons/pengeluaran.png" />
        <div class="card-title">Pengeluaran</div>
    </div>

    <div class="card">
        <img src="assets/icons/laporan.png" />
        <div class="card-title">Laporan</div>
    </div>

    <div class="card">
        <img src="assets/icons/more.png" />
        <div class="card-title">More</div>
    </div>

</div>

<!-- NAVBAR -->
<div class="navbar">

    <div class="nav-item">
        <img src="assets/icons/beranda.png" />
        <div class="nav-text">Beranda</div>
    </div>

    <div class="nav-item">
        <img src="assets/icons/barang.png" />
        <div class="nav-text">Barang</div>
    </div>

    <div class="nav-item">
        <img src="assets/icons/riwayat.png" />
        <div class="nav-text">Riwayat</div>
    </div>

    <div class="nav-item">
        <img src="assets/icons/pengaturan.png" />
        <div class="nav-text">Pengaturan</div>
    </div>

</div>

</body>
</html>
